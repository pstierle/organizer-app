<app-excercise-sheet-detail
  [sheetNumber]="sheet.number"
  [countByType]="countByType"
>
  <div class="flex items-center justify-between gap-2" action>
    <p>{{ topicModel }}</p>
    <app-button (click)="handleLike()">
      <fa-icon [icon]="heartIcon"></fa-icon>
    </app-button>
  </div>
  <div class="flex flex-col gap-4 p-2" submissions>
    <div
      class="flex justify-between gap-5 items-center"
      *ngFor="let type of submissionTypes"
    >
      <p>{{ type }} - {{ countByType[type] }}</p>
      <div class="flex items-center gap-2">
        <button
          *ngIf="countByType[type] > 0"
          (click)="handleOpenSubmission(type)"
        >
          <fa-icon [icon]="showIcon" class="hover:text-neutral-200"></fa-icon>
        </button>
      </div>
    </div>
    <p class="text-neutral-200">@{{ publisher?.name }}</p>
  </div>
</app-excercise-sheet-detail>
