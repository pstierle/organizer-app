<a
  class="relative rounded hover:bg-zinc-700 p-2 transition-all"
  [href]="href"
  (mouseover)="toogleLabel(true)"
  (mouseout)="toogleLabel(false)"
  [class]="highlight ? 'bg-zinc-700' : ''"
>
  <ng-content></ng-content>
  <p
    class="absolute ml-10 h-6 -mt-6 text-xs bg-zinc-900 px-2 py-1 rounded text-zinc-200 transition-all"
    *ngIf="showLabel"
  >
    {{ label }}
  </p>
</a>
