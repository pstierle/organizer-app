<div class="bg-neutral-800 px-16 py-5 rounded flex flex-col gap-5">
  <p class="font-semibold text-neutral-200">
    {{ data.submissionType }}: {{ currentIndex + 1 }}/{{
      data.submissions.length
    }}
  </p>
  <div
    *ngIf="selectedParsedFile && !loadingFile; else loading"
    class="ease-in duration-200"
  >
    <img [src]="selectedParsedFile" alt="Abgabe" />
  </div>
  <ng-template #loading>
    <app-spinner-icon></app-spinner-icon>
  </ng-template>
  <div class="flex gap-5 items-center justify-between w-full">
    <fa-icon
      (click)="prevSubmission()"
      [icon]="leftIcon"
      class="hover:text-neutral-200 hover:cursor-pointer"
      [size]="'2x'"
    ></fa-icon
    ><fa-icon
      (click)="nextSubmission()"
      [icon]="rightIcon"
      class="hover:text-neutral-200 hover:cursor-pointer"
      [size]="'2x'"
    ></fa-icon>
  </div>
  <div class="flex justify-between">
    <app-button [style]="'primary'" (click)="handleDownloadSubmission()"
      >Herunterladen</app-button
    >
    <app-button
      [style]="'danger'"
      (click)="handleDeleteSubmission()"
      *ngIf="data.allowDelete"
      >LÃ¶schen</app-button
    >
  </div>
</div>
