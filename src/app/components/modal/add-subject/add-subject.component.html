<div
  class="modal flex items-center justify-center bg-neutral-800 min-h-screen flex-col border-l border-l-gray-600"
>
  <h1 class="text-neutral-200 w-full border-b border-b-gray-600 px-10 py-5">
    Fach hinzufügen
  </h1>
  <form
    [formGroup]="addForm"
    (ngSubmit)="handleSubmit()"
    class="flex flex-col gap-5 p-10"
  >
    <app-form-input label="Name" formControlName="name"></app-form-input>
    <app-form-input
      type="number"
      label="Semester"
      formControlName="semester"
    ></app-form-input>
    <app-button [disabled]="!addForm.valid" type="submit" [style]="'primary'"
      >Hinzufügen</app-button
    >
  </form>
</div>
