<div class="absolute p-2 z-1001">
  <div
    *ngFor="let notification of notifications$ | async"
    class="p-2 rounded mt-1 transition-all"
    [ngClass]="
      notification.type === 'warning'
        ? 'bg-yellow-500'
        : notification.type === 'error'
        ? 'bg-red-400'
        : notification.type === 'success'
        ? 'bg-green-500'
        : ''
    "
  >
    <p *ngIf="notification.header" class="font-semibold text-neutral-200">
      {{ notification.header }}
    </p>
    <p class="text-neutral-200">{{ notification.message }}</p>
  </div>
</div>
