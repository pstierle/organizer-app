<div
  class="min-h-full border-r border-neutral-600 flex flex-col items-center w-44"
>
  <app-button
    (click)="handleOpenAddSubjectModal()"
    class="mb-10 mt-5"
    [loadAnimation]="showLoadAnim"
    >Fach hinzuf√ºgen</app-button
  >
  <app-expansion-card
    [loadAnim]="true"
    class="w-full px-5"
    *ngIf="showLoadAnim; else subjectOverview"
  >
    <div class="flex flex-col gap-2">
      <p
        class="pulse text-transparent text-neutral-200 hover:cursor-pointer text-sm w-full px-2 py-1 rounded truncate bg-neutral-700 transition-all ml-3"
      >
        Placeholder
      </p>
      <p
        class="pulse text-transparent text-neutral-200 hover:cursor-pointer text-sm w-full px-2 py-1 rounded truncate bg-neutral-700 transition-all ml-3"
      >
        Placeholder
      </p>
      <p
        class="pulse text-transparent text-neutral-200 hover:cursor-pointer text-sm w-full px-2 py-1 rounded truncate bg-neutral-700 transition-all ml-3"
      >
        Placeholder
      </p>
      <p
        class="pulse text-transparent text-neutral-200 hover:cursor-pointer text-sm w-full px-2 py-1 rounded truncate bg-neutral-700 transition-all ml-3"
      >
        Placeholder
      </p>
      <p
        class="pulse text-transparent text-neutral-200 hover:cursor-pointer text-sm w-full px-2 py-1 rounded truncate bg-neutral-700 transition-all ml-3"
      >
        Placeholder
      </p>
    </div>
  </app-expansion-card>
  <ng-template #subjectOverview>
    <app-expansion-card
      [header]="'Semester' + group.semester"
      *ngFor="let group of groupedBySemester"
      class="w-full my-2 px-5"
    >
      <div class="flex flex-col gap-2">
        <a
          *ngFor="let subject of group.subjects"
          class="hover:text-neutral-200 hover:cursor-pointer text-sm w-full px-2 py-1 rounded truncate hover:bg-neutral-700 transition-all ml-3"
          [ngClass]="
            currentRoute === '/dashboard/subjects/detail/' + subject.id
              ? 'text-neutral-200 bg-neutral-700'
              : ''
          "
          [routerLink]="'/dashboard/subjects/detail/' + subject.id"
        >
          {{ subject.name }}
        </a>
      </div>
    </app-expansion-card>
  </ng-template>
</div>
