<div>
  <p class="text-sm">{{ label }}</p>
  <select
    class="rounded focus:ring-[1px] ring-blue-200 outline-none border-none bg-neutral-700 py-1 px-2"
    [formControl]="input"
    (focus)="doInput()"
    (blur)="doBlur()"
  >
    <option
      *ngFor="let option of options"
      [value]="option.value"
      [selected]="option.value === defaultValue"
    >
      {{ option.label }}
    </option>
  </select>
</div>
