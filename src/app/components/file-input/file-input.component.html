<div class="flex gap-2 items-center">
  <label [for]="id">
    <ng-content [select]="label"></ng-content>
  </label>
  <p
    class="text-sm px-2 py-1 bg-neutral-700 rounded border border-gray-600"
    *ngIf="fileName && showFileName"
  >
    {{ fileName }}
  </p>
  <input
    type="file"
    [accept]="accept"
    [id]="id"
    (change)="handleChange($event)"
    class="hidden"
  />
</div>
