<div class="min-h-screen flex">
  <div
    class="min-h-screen border-r border-neutral-600 w-16 flex flex-col gap-6 items-center p-6"
  >
    <app-dashboard-nav-item
      *ngFor="let navItem of navItems"
      [href]="'/dashboard/' + navItem.route"
      [label]="navItem.label"
      [highlight]="currentRoute.includes(navItem.route)"
    >
      <fa-icon [icon]="navItem.icon"></fa-icon>
    </app-dashboard-nav-item>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
