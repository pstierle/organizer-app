<div class="flex items-center justify-center mt-32">
  <app-container header="Einloggen">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-5 px-10"
    >
      <app-form-input label="E-Mail" formControlName="email"></app-form-input>
      <app-form-input
        type="password"
        label="Passwort"
        formControlName="password"
      ></app-form-input>

      <div class="flex justify-between">
        <app-button>
          <a routerLink="/auth/register">Registrieren</a>
        </app-button>
        <app-button type="submit" [style]="'primary'">Login</app-button>
      </div>
    </form>
  </app-container>
</div>
